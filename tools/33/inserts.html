<title>開獎號碼採集</title>
<style type="text/css">
body {
	margin:0 0 0 0;
	padding:0;
	font-family:"宋体";
}
table {
	width:70%;
	margin:0 auto;
	text-align:center;
	border:1px solid #ccc;
}
table tr.top {
	color:#990000;
	font-size:26px;
	font-weight:bold;
}
table tr td, th {
	border:1px solid #ccc;
	height:20px;
}
</style>

<body>
<table>
	<tr class="top">
    	<th>廣東快樂十分鐘</th>
    	<th>重慶時時彩</th>
		<th>廣西快樂十分</th>
    </tr>
    <tr class="top">
    	<td id="number">加載中...</td>
    	<td id="number_s">加載中...</td>
		<td id="number_gxs">加載中...</td>
    </tr>
	<tr class="top">
    	<th id="endTime"></th>
    	<th id="endTime_s"></th>
		<th id="endTime_gxs"></th>
    </tr>
	<tr class="top">
    	<th id="test"></th>
    	<th id="test_s"></th>
		<th id="test_gxs"></th>
    </tr>
</table>
